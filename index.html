    <div class="container-fluid" style="height:50rem; padding-bottom: 10rem; ">
      <div class="row  justify-content-center mt-5 ">
          <div class="col-lg-6 col-md-6 column-gap-sm-4"> 
                 <div class="card p-4">    
                  
                     <div class="d-flex">
                      
                         <h2    class="flex-grow-1 font-weight-bold"><span id="cityName"></span></h2>
                         <i class="fa fa-clock-o" aria-hidden="true">&nbsp;&nbsp; </i>
                         <h6> <span id="time"></span></h6>
                     </div>
                      
                     <div class="d-flex flex-column temp mt-5 mb-3">
                     
                         <h1 class="mb-2 font-weight-bold" style="text-align: center;" >  <i class="fa fa-thermometer-full" aria-hidden="true"></i>&nbsp;<span id="temp"></span>&deg; C </h1>
                         
                     </div>
                     
                     <div class="d-flex">
                         <div class="temp-details flex-grow-1">
                    <div class="d-flex">
                       <p class="flex-grow-1">
                            <i class="fa fa-cloud" aria-hidden="true">&nbsp;</i>   
                            
                         Cloud Pct-<span id="cloud_pct"></span>
                        </p>
                        <p >
                          <i class="fa fa-thermometer-full" aria-hidden="true"></i>  
                          
                           Min Temp- <span id="min_temp"></span>&deg; C
                         </p>
                    </div>

                    <div class="d-flex">
                              <p class="flex-grow-1">
                                
                                  <i class="fa fa-tachometer" aria-hidden="true">&nbsp;</i>
                               Speed - <span id="wind_speed"></span>km/hr
                              </p>

                              <p class="my-1"> 
                                 <i class="fa fa-tint mr-2" aria-hidden="true">&nbsp;</i>
                               Humidity - <span id="humidity"></span>&percnt; 
                              </p>
                      </div>
                      <div class="d-flex">
                              <p class="flex-grow-1"> 
                                <i class="fa fa-thermometer-full" aria-hidden="true">&nbsp;</i>
                                Feels like- <span id="feels_like"></span>&deg; C
                              </p>
                              <p class="my-1"> 
                                <i class="fa fa-thermometer-full" aria-hidden="true">&nbsp;</i>
                                Max Temp- <span id="max_temp"></span>&deg; C
                              </p>
                            </div>
     
    
                            <div class="d-flex">
                              <p class="flex-grow-1"> 
                                <i class="fa fa-sun-o" aria-hidden="true">&nbsp;</i>
                                Wind degrees-<span id="wind_degrees"></span>
                              </p>
                              
                            </div>


                         </div>

                         
                         
                         
                         
                     </div>
                      
        
                  </div>
